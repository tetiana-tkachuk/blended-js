<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a class="link link-home" href="./index.html">Go to home</a>
      <form class="feedback-form js-form" name="feedback-form">
        <label class="visually-hidden" for="user-email">Email</label>
        <input
          class="feedback-form-elem"
          type="email"
          name="userEmail"
          id="user-email"
          placeholder="Email"
        />
        <label class="visually-hidden" for="user-password">Password</label>
        <input
          class="feedback-form-elem"
          type="password"
          name="userPassword"
          id="user-password"
          placeholder="Password"
        />
        <label class="visually-hidden" for="user-comment">Comment</label>
        <textarea
          class="feedback-form-elem"
          name="userComment"
          id="user-comment"
          cols="30"
          rows="10"
          placeholder="Comment"
        ></textarea>
        <button class="btn feedback-form-btn" type="submit">Submit</button>
      </form>
    </div>
    <script type="module" src="./js/new-page-4.js"></script>
  </body>
</html>
