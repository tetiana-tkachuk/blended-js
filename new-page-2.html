<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a class="link link-home" href="./index.html">Go to home</a>
      <h1 class="title">Page 2</h1>
      <h2>Register form</h2>
      <form class="form" autocomplete="off">
        <input
          class="form-input"
          type="text"
          name="login"
          placeholder="Login"
        />
        <input
          class="form-input"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button class="btn" type="submit">Register</button>
      </form>
      <h2>Checkbox</h2>
      <div>
        <p>Selected option text: <span class="text-output">none</span></p>
        <p>Selected option value: <span class="value-output">none</span></p>
      </div>
      <p>
        <select class="pizza-select" name="menu">
          <option value="four_meats">Four Meatsü•©</option>
          <option value="royal_cheese">Royal Cheese üßÄ</option>
          <option value="vegetarian">Vegetarian ü•¨</option>
          <option value="smoked_salmon">Smoked Salmon üç£</option>
        </select>
      </p>
      <h2>Focus and Blur</h2>
      <button type="button" data-action="set">Set focus to input</button>
      <button type="button" data-action="remove">
        Remove focus from input
      </button>
      <input type="text" class="text-input" />
      <input type="text" class="text-input js-user-name" />
      <div class="password-wrapper">
        <input type="password" class="text-input js-user-password" />
        <button type="button" class="js-password-eye-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            width="20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
        </button>
      </div>
      <div>
        <h2 class="js-img-title">Photo taken from Wirecutter:</h2>
        <img
          class="js-img"
          src="https://cdn.thewirecutter.com/wp-content/media/2021/03/adopting-a-dog-2048px-9074-2x1-1.jpg?width=2048&quality=75&crop=2:1&auto=webp"
          width="300"
          alt="The friendly dog"
        />
        <button class="btn js-btn" type="button">Change image</button>
      </div>
      <ul class="friends-list">
        <li class="friends-list-item"><p>Kevin</p></li>
        <li class="friends-list-item"><p>Amy</p></li>
        <li class="friends-list-item"><p>Oscar</p></li>
      </ul>
      <div class="actions">
        <button class="btn" type="button" data-action-btn="create">
          Create
        </button>
        <button class="btn" type="button" data-action-btn="remove">
          Remove
        </button>
        <button class="btn" type="button" data-action-btn="edit">Edit</button>
      </div>
      <button class="btn open-modal-btn" type="button">Open modal</button>
      <div class="backdrop">
        <div class="modal">
          <button class="btn close-modal-btn" type="button">X</button>
          <h2 class="modal-title">Modal</h2>
        </div>
      </div>
      <div class="js-color-picker"></div>
      <ul class="hearts-list"></ul>
      <div class="fruit-movement"></div>
    </div>
    <script type="module" src="./js/new-page-2.js"></script>
  </body>
</html>
